<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Library App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
    <button id="new-book-btn">ADD NEW BOOK</button>
    <form id="new-book-form" class="hidden">
        <h2>Which book would you like to add?</h2>
        <label id="title-input">Book Title: <input type="text"></label>
        <label id="author-input">Book Author: <input type="text"></label>
        <label id="length-input">Book Length: <input type="text"></label>
        <label id="read-status-label" for="read-status">Have you read this book?</label>
            <select id="read-status">
                <option value="read">I have!</option>
                <option value="not-read">Not yet . . .</option>
            </select>
        <button id="submit-btn">SUBMIT</button>
    </form>  
    <div id="library-shelf"></div>
