<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Library App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
    <button id="new-book-btn" class="main-btn">ADD NEW BOOK</button>
    <form id="new-book-form" class="hidden">
        <h2>Which book would you like to add?</h2>
        <label>Book Title: <input type="text" id="title-input"></label>
        <label>Book Author: <input type="text" id="author-input"></label>
        <label>Book Length: <input type="text" id="length-input"></label>
        <label id="read-status-label" for="read-status">Have you read this book?</label>
            <select id="read-status">
                <option value="read">I have!</option>
                <option value="not-read">Not yet . . .</option>
            </select>
        
    </form>  
    <button id="submit-btn" class="hidden main-btn">SUBMIT</button>
    <div id="library-shelf"></div>
